<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Change {{ user.username }}'s password</h4>
</div>
<form name="changePasswordForm" ng-submit="change(changePasswordForm.$valid)">
    <div class="modal-body">
        <div class="alert alert-danger" ng-if="error">
            {{ error.error }}
        </div>

        <div class="form-group" ng-if="currentUser.id === user.id && !currentUser.admin" ng-class="{ 'has-error' : changePasswordForm.old_password.$invalid && !changePasswordForm.old_password.$pristine }">
            <label for="old_password" >Old password</label>
            <input type="password" id="old_password" name="old_password" class="form-control" placeholder="Old password" ng-model="$parent.oldPassword" ng-required="true" ng-minlength="1" required autofocus />
            <p ng-show="changePasswordForm.old_password.$error.required && !changePasswordForm.old_password.$pristine" class="help-block">The old password is required.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : changePasswordForm.new_password.$invalid && !changePasswordForm.new_password.$pristine }">
            <label for="new_password" >New password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" placeholder="New password" ng-model="newPassword" ng-required="true" ng-minlength="1" required autofocus />
            <p ng-show="changePasswordForm.new_password.$error.required && !changePasswordForm.new_password.$pristine" class="help-block">The new password is required.</p>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="cancel()">Cancel</a>
        <input class="btn btn-primary" type="submit" ng-disabled="disableSubmit || changePasswordForm.$invalid" value="Change" />
    </div>
</form>
