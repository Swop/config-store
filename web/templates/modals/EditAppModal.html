<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Edit app <code>{{ app.name }}</code></h4>
</div>
<form name="editAppForm" ng-submit="edit(editAppForm.$valid)">
    <div class="modal-body">
        <div class="alert alert-danger" ng-if="error">
            {{ error.error }}
        </div>
        <div class="form-group" ng-class="{ 'has-error' : editAppForm.app_name.$invalid && !editAppForm.app_name.$pristine }">
            <label for="app_name" >App name</label>
            <input type="text" id="app_name" name="app_name" class="form-control" placeholder="App name" ng-model="app.name" ng-required="true" ng-minlength="1" required autofocus />
            <p ng-show="newAppForm.app_name.$error.required && !newAppForm.app_name.$pristine" class="help-block">The app name is required.</p>
        </div>
        <div class="form-group">
            <label for="app_desc" >App description</label>
            <input type="text" id="app_desc" name="app_desc" class="form-control" placeholder="App description" ng-model="app.description" />
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="cancel()">Cancel</a>
        <input class="btn btn-primary" type="submit" ng-disabled="disableSubmit || editAppForm.$invalid" value="Edit" />
    </div>
</form>
