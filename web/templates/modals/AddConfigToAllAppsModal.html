<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add config to all apps</h4>
</div>
<form name="addConfigToAllAppsModalForm" ng-submit="add()">
    <div class="modal-body">
        <div class="alert alert-danger" ng-if="error">
            {{ error.error }}
            <ul>
                <li ng-repeat="application in error.applications">{{ application.name }}</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="config_key">Config key</label>
            <input type="text" id="config_key" class="form-control" placeholder="Config key" ng-model="newConfig.key" />
        </div>
        <div class="form-group">
            <label for="config_value">Config value</label>
            <input type="text" id="config_value" class="form-control" placeholder="Config value" ng-model="newConfig.value" />
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="cancel()">Cancel</a>
        <input class="btn btn-primary" type="submit" ng-disabled="disableSubmit" value="Add"></input>
    </div>
</form>
